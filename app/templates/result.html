{% extends "base.html" %}

{% block content %}
  <h1>Generated Script</h1>
  <textarea id="scriptTextArea" rows="20" cols="70">{{ script }}</textarea>
  <button onclick="copyToClipboard()">Copy</button>
  <script>
    function copyToClipboard() {
      var copyText = document.getElementById("scriptTextArea");
      copyText.select();
      copyText.setSelectionRange(0, 99999); // For mobile devices
      document.execCommand("copy");
    }
  </script>
{% endblock %}
